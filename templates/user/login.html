{% extends 'partials/base.html' %}
{% block title %} Đăng Nhập {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="margin-top: 10vh;">
        <div class="col-md-5">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4><i class="fas fa-sign-in-alt mr-2"></i>Đăng Nhập Hệ Thống</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success btn-block mt-4" type="submit">Đăng Nhập</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>
                        <a href="{% url 'username-reset' %}" class="text-muted">Quên mật khẩu?</a>
                        |
                        <a href="{% url 'user-register' %}" class="text-muted">Tạo tài khoản mới</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
