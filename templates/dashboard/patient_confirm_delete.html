{% extends 'partials/base.html' %}
{% block title %} Xác Nhận Xóa {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row"><div class="col-md-6 offset-md-3">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white"><h4><i class="fas fa-exclamation-triangle"></i> Xác Nhận Xóa</h4></div>
            <div class="card-body">
                <p>Bạn có chắc chắn muốn xóa hồ sơ của bệnh nhân sau không?</p>
                <h5 class="text-center my-3"><strong>{{ item.full_name }}</strong></h5>
                <div class="alert alert-warning text-center">Hành động này không thể hoàn tác.</div>
            </div>
            <div class="card-footer text-right">
                <form method="POST">{% csrf_token %}<a class="btn btn-secondary" href="{% url 'dashboard-patient-list' %}">Hủy Bỏ</a> <button class="btn btn-danger" type="submit">Xác Nhận Xóa</button></form>
            </div>
        </div>
    </div></div>
</div>
{% endblock %}
