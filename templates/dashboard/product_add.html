{% extends 'partials/base.html' %}
{% block title %} Thêm Thuốc {% endblock %}
{% load crispy_forms_tags %}

{% block content %}




<!-- ===============================================
                   HTML
================================================ -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            {% endif %}

            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4><i class="fas fa-plus-circle"></i> Thêm Thuốc Mới Vào Kho</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-4 text-right">
                            <a href="{% url 'dashboard-product' %}" class="btn btn-secondary">Hủy Bỏ</a>
                            <button class="btn btn-success" type="submit">
                                <i class="fas fa-save"></i> Lưu Lại
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





<!-- ===============================================
                   JAVASCRIPT
================================================ -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Hàm định dạng số khi người dùng nhập liệu
    const formatPrice = (input) => {
        // Lấy giá trị, loại bỏ dấu chấm và các ký tự không phải số
        let value = input.value.replace(/\./g, '').replace(/\D/g, '');
        // Nếu có giá trị, định dạng lại theo chuẩn Việt Nam
        if (value) {
            input.value = Number(value).toLocaleString('vi-VN');
        } else {
            input.value = ''; // Nếu xóa hết thì rỗng
        }
    };

    // Áp dụng cho cả 2 ô giá
    const priceInputs = document.querySelectorAll('input[name="import_price"], input[name="sale_price"]');
    priceInputs.forEach(input => {
        // Định dạng ngay khi tải trang (cho trường hợp edit)
        formatPrice(input);
        // Định dạng lại mỗi khi người dùng nhập
        input.addEventListener('input', function() {
            formatPrice(this);
        });
    });
});
</script>
{% endblock %}
