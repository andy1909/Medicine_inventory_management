{% extends 'partials/base.html' %}
{% block title %} {{ title }} {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white"><h4><i class="fas fa-user-plus"></i> {{ title }}</h4></div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-4 text-right"><a href="{% url 'dashboard-patient-list' %}" class="btn btn-secondary">Hủy Bỏ</a> <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Lưu Lại</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
