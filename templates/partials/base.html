{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap & FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <!-- ======================================================= -->
    <!--          TẢI CÁC FILE CSS ĐÃ ĐƯỢC TÁCH NHỎ             -->
    <!-- ======================================================= -->
    
    <!-- CSS chung cho toàn bộ trang -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <!-- CSS cho các component tái sử dụng như Navbar -->
    <link rel="stylesheet" href="{% static 'css/components/navbar.css' %}">
    
    <!-- Block này sẽ được các trang con (như index.html) chèn file CSS riêng vào -->
    {% block extracss %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% include 'partials/nav.html' %}
        
    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    
    <!-- Script chung cho toàn bộ trang -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Block này sẽ được các trang con chèn file JS riêng vào -->
    {% block javascript %}{% endblock %}
</body>
</html>
