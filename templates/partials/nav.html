<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-info bg-info">
  {% if user.is_authenticated %}
  <div class="container">
    <a class="navbar-brand text-white" href="{% url 'dashboard-index' %}"
      >Adoo Medicine</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="{% url 'dashboard-index' %}"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item active"><a class="nav-link text-white" href="{% url 'dashboard-patient-list' %}">Hồ Sơ Bệnh Nhân</a></li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a
            class="nav-link text-white align-middle"
            href="{% url 'user-profile' %}"
            >{{ user.username}} Profile
            <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item active">
          <form
            action="{% url 'user-logout' %}"
            method="POST"
            style="display: inline"
          >
            {% csrf_token %}
            <button
              type="submit"
              class="nav-link btn btn-link text-white align-middle"
            >
              Logout
            </button>
          </form>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="{% url 'user-register' %}"
            >Register <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'user-login' %}"
            >Login <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
<!--End Navbar-->
