<!--Navbar-->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-info shadow-sm sticky-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand font-weight-bold" href="{% url 'dashboard-index' %}">
      Adoo Medicine
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if user.is_authenticated %}
      <!-- Menu cho người dùng đã đăng nhập -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <!-- Giữ lại lớp nav-link-custom để có hiệu ứng hover và active -->
          <a class="nav-link nav-link-custom {% if request.resolver_match.url_name == 'dashboard-index' %}active{% endif %}" href="{% url 'dashboard-index' %}">
            <i class="fas fa-home mr-1"></i>Home
          </a>
        </li>
      </ul>

      <!-- ======================================================= -->
      <!--        USER PROFILE DROPDOWN (PHIÊN BẢN NÂNG CẤP)        -->
      <!-- ======================================================= -->
      <ul class="navbar-nav ml-auto align-items-center">
        <li class="nav-item dropdown">
          <a class="nav-link nav-link-custom dropdown-toggle active d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span>{{ user.username }}</span>
            <img src="{{ user.profile.image.url | default:'/static/images/default_avatar.png' }}" class="navbar-avatar" alt="Avatar">
          </a>
          <!-- Áp dụng lớp CSS tùy chỉnh mới -->
          <div class="dropdown-menu dropdown-menu-right dropdown-menu-custom" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'user-profile' %}">
              <i class="fas fa-id-card fa-fw mr-2"></i>Xem Hồ Sơ
            </a>
            <div class="dropdown-divider"></div>
            <form action="{% url 'user-logout' %}" method="POST" class="px-2 py-2">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-block btn-sm">
                <i class="fas fa-sign-out-alt fa-fw mr-2"></i>Đăng Xuất
              </button>
            </form>
          </div>
        </li>
      </ul>

      {% else %}
      <!-- Menu cho khách -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="btn btn-outline-light btn-sm" href="{% url 'user-register' %}">
            <i class="fas fa-user-plus mr-1"></i>Register
          </a>
        </li>
        <li class="nav-item ml-2">
          <a class="btn btn-light btn-sm" href="{% url 'user-login' %}">
            <i class="fas fa-sign-in-alt mr-1"></i>Login
          </a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
<!--End Navbar-->
